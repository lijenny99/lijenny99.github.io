# Open Graph customization
opengraph:
  locale:           en_US


# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/New_York
future:      true
highlighter: pygments
markdown:    kramdown

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

  syntax_highlighter_opts:
    syntax_highlighter_opts_line_numbers:
    syntax_highlighter_opts_line_numbers_start: 1
    syntax_highlighter_opts_tab_width: 4
    syntax_highlighter_opts_bold_every: 10
    syntax_highlighter_opts_css: class

sass:
    style: :compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp"]
